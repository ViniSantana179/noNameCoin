<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Transação</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Criar Transação</h1>
        <form id="transacaoForm" action="/transacoes" method="POST">
            <label for="remetente">Remetente ID:</label>
            <input type="number" id="remetente" name="remetente" required><br><br>
            <label for="recebedor">Recebedor ID:</label>
            <input type="number" id="recebedor" name="recebedor" required><br><br>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required><br><br>
            <button type="submit">Criar Transação</button>
        </form>
    </div>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            window.location.href = '/transacoes';
        });
    </script>
</body>
</html>
